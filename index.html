<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <link rel="stylesheet" href="/styles.css" />
    <title>Horoscope Generator</title>
  </head>
  <body>
    <div class="container">
      <div class="image-container">
        <img src="picture.jpg" alt="background-color" />
      </div>

      <header>
        <h1>AI Horoscope-Generator</h1>
      </header>
      <main>
        <div class="form-container">
          <form id="horoscope-generator-form">
            <input
              type="text"
              placeholder="Please indicate zodiac sign"
              autofocus
              required
              autocomplete="off"
              class="instructions"
              id="user-instructions"
            />
            <input type="submit" class="submit-button" value="Submit" />
          </form>
        </div>
        <div class="horoscope hidden" id="horoscope"></div>
      </main>
      <footer>
        This AI project was coded by
        <a href="https://github.com/antuanettaV" target="_blank">Hanna</a> and
        is
        <a href="https://github.com/antuanettaV/horoscope-project" target="_blank"
          >open-sourced on GitHub</a
        >
        and is hosted on
        <a href="https://horoscope-project-app.netlify.app/" target="_blank">
          Netlify</a
        >
      </footer>
    </div>
    <script src="/index.js"></script>
  </body>
</html>
